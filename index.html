<!DOCTYPE html>
<html>
  <head>
    <title>DTS Business Card</title>
    <link rel="stylesheet" type="text/css" href="../App.css">
     <!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script> 
<!-- 8th Wall -->
<!-- <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
<script async src="//apps.8thwall.com/xrweb?appKey=aYaVx9V4o8tBfsOvkE994jMsse9K3fEPMD1v8p20BwTOiIZ7xqhkfUzVJYWJpYiLIlZvo5"></script> -->
<meta property="og:model" content="https://arbc.herokuapp.com/models/DTS-logo.gltf">
<meta property="og:model:scale" content="0.30">
<meta property="og:model:type" content="model/gltf+json">
</head>

<body>
      <a-scene>
        <a-assets>
          <a-asset-item id="logo" src="../models/DTS-logo.gltf">
          </a-assets>
          <a-entity light="type: point; color: #BBB; intensity: 2.0" position="0 4.899 0.358"></a-entity>
        <!-- Using the asset management system. -->
        <a-gltf-model src="#logo" background="color: #000000" position="0 0.5 -5.785"></a-gltf-model>
       </a-scene>
<!-- define a simple camera -->

   

  </a-scene>
</body>
</html>
